<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구매자 정보 수정 - planT</title>
  <meta name="description" content="농산물 직거래 플랫폼 planT의 구매자 정보 수정 페이지입니다.">
  
  <!-- 외부 리소스 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link th:href="@{/css/buyer/edit.css}" rel="stylesheet">
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container" role="banner">
    <div class="navbar">
      <a th:href="@{/home}" 
         class="logo-container" 
         aria-label="홈으로 이동">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" 
             alt="planT 로고" 
             class="navbar-logo-img"/>
        <span class="brand-name">planT</span>
      </a>
      <div class="navbar-buttons">
        <a th:href="@{/buyer/info}" 
           class="btn-outline" 
           aria-label="내 정보">내 정보</a>
        <form th:action="@{/buyer/logout}" 
              method="post" 
              style="display:inline;">
          <button type="submit" 
                  class="btn-filled"
                  aria-label="로그아웃">로그아웃</button>
        </form>
      </div>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main role="main" aria-labelledby="editTitle">
    <div class="form-container">
      <h2 id="editTitle">구매자 정보 수정</h2>

      <form th:action="@{/buyer/edit}" method="post" th:object="${buyerEditForm}" novalidate class="edit-form">
        <!-- 전역 오류 메시지 표시 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error-msg" role="alert" aria-live="polite">
          <div th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
        </div>

        <!-- 이메일 (수정불가) -->
        <div class="form-row">
          <label for="email">이메일</label>
          <div class="input-col">
            <input type="email" id="email" th:field="*{email}" readonly aria-describedby="email-description">
          </div>
        </div>

        <!-- 이름 (수정불가) -->
        <div class="form-row">
          <label for="name">이름</label>
          <div class="input-col">
            <input type="text" id="name" th:field="*{name}" readonly aria-describedby="name-description">
          </div>
        </div>

        <!-- 닉네임 -->
        <div class="form-row">
          <label for="nickname">닉네임</label>
          <div class="input-col">
            <input type="text" id="nickname" th:field="*{nickname}" required placeholder="닉네임을 입력하세요" aria-describedby="nickname-error">
            <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" id="nickname-error" class="error-msg" role="alert" aria-live="polite"></div>
          </div>
        </div>

        <!-- 연락처 -->
        <div class="form-row">
          <label for="tel">연락처</label>
          <div class="input-col">
            <input type="tel" id="tel" th:field="*{tel}" maxlength="13" placeholder="010-0000-0000" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" aria-describedby="tel-error">
            <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" id="tel-error" class="error-msg" role="alert" aria-live="polite"></div>
          </div>
        </div>

        <!-- 성별 -->
        <div class="form-row">
          <label for="gender" class="required">성별</label>
          <div class="input-col">
            <select id="gender" th:field="*{gender}" required aria-describedby="gender-error">
              <option value="">선택해주세요</option>
              <option value="남성">남성</option>
              <option value="여성">여성</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" id="gender-error" class="error-msg" role="alert" aria-live="polite"></div>
            <div id="gender-error" class="error-msg" role="alert" aria-live="polite"></div>
          </div>
        </div>

        <!-- 생년월일 -->
        <div class="form-row">
          <label for="birth" class="required">생년월일</label>
          <div class="input-col">
            <input type="date" id="birth" th:field="*{birth}" required aria-describedby="birth-error">
            <div th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" id="birth-error" class="error-msg" role="alert" aria-live="polite"></div>
            <div id="birth-error" class="error-msg" role="alert" aria-live="polite"></div>
          </div>
        </div>

        <!-- 주소 -->
        <div class="form-row">
          <label for="postNumber">주소</label>
          <div class="input-col">
            <div class="address-search-container">
              <input type="text" id="postNumber" th:field="*{postNumber}" placeholder="우편번호" readonly>
              <button type="button" id="searchPostcodeBtn" onclick="openBuyerAddressPopup()" class="address-search-btn" aria-label="주소 검색">주소 검색</button>
            </div>
            <input type="text" id="address" placeholder="주소" readonly>
            <input type="text" id="detailAddress" placeholder="상세주소">
            <input type="hidden" id="fullAddress" name="address" th:field="*{address}">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-msg" role="alert" aria-live="polite"></div>
          </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="form-actions" role="group" aria-label="폼 액션">
          <button type="button" class="cancel-btn" onclick="location.href='/buyer/info'" aria-label="취소하고 내 정보 페이지로 이동">취소</button>
          <button type="submit" class="update-btn" aria-label="정보 저장">저장</button>
        </div>
      </form>
    </div>
  </main>

  <!-- JavaScript 파일 로드 -->
  <script th:src="@{/js/buyer/edit.js}"></script>
</body>
</html>
