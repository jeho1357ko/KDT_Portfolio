<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 유형 선택 - planT</title>
  <meta name="description" content="구매자와 판매자 회원가입을 선택하세요. 농산물 직거래 플랫폼에서 새로운 계정을 만들어보세요.">
  
  <!-- 외부 리소스 -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common/select_signup.css}">
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}" class="logo-container">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" 
             alt="농산물 직거래 플랫폼 로고" 
             class="navbar-logo-img"/>
        <span class="brand-name">planT</span>
      </a>
      <div class="navbar-buttons">
        <a th:href="@{/common/select_login}" class="btn-outline">로그인</a>
        <a th:href="@{/common/select_signup}" class="btn-filled">회원가입</a>
      </div>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <main class="main-container">
    <h1 class="page-title">회원가입</h1>

    <!-- 선택 카드 컨테이너 -->
    <div class="selection-container">
      <!-- 구매자 회원가입 카드 -->
      <a th:href="@{/buyer/signup}" 
         class="selection-card" 
         role="button" 
         aria-label="구매자 회원가입 페이지로 이동">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" 
               width="24" 
               height="24" 
               viewBox="0 0 24 24" 
               fill="none" 
               stroke="currentColor" 
               stroke-width="2" 
               stroke-linecap="round" 
               stroke-linejoin="round" 
               aria-hidden="true">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
        </div>
        <h2 class="card-title">구매자 회원가입</h2>
        <p class="card-description">
          개성 넘치는 상품을 찾고 계신가요? 간편하게 가입하고 즐거운 쇼핑을 시작해보세요.
        </p>
      </a>

      <!-- 판매자 회원가입 카드 -->
      <a th:href="@{/seller/signup}" 
         class="selection-card" 
         role="button" 
         aria-label="판매자 회원가입 페이지로 이동">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" 
               width="24" 
               height="24" 
               viewBox="0 0 24 24" 
               fill="none" 
               stroke="currentColor" 
               stroke-width="2" 
               stroke-linecap="round" 
               stroke-linejoin="round" 
               aria-hidden="true">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
        </div>
        <h2 class="card-title">판매자 회원가입</h2>
        <p class="card-description">
          당신의 특별한 상품을 세상에 선보이세요. 간편하게 상품을 등록하고 판매를 시작할 수 있습니다.
        </p>
      </a>
    </div>
  </main>

  <!-- JavaScript 파일 로드 -->
  <script th:src="@{/js/common/select_signup.js}"></script>
</body>
</html>
